<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <form action="/action.php">
    <p> Enter Username : </p>
    <input type = "text" placeholder = "Username">
    <br><br>
    <p> Enter Password : </p>
    <input type = "password" placeholder = "password">
    <br><br>
    <p>Select Class : </p>
    <lable for = "id1">
      <input type = "radio" value = "class X" name = "class" id = "id1">class X
    </lable>
    <lable for = "id2">
      <input type = "radio" value = "class XII" name = "class" id = "id2">class XII
    </lable>
    <br><br>
    <p> Choose Subject :</p>
    <lable for = "id1">
      <input type = "Checkbox" value = "Math" name = "class" id = "id1">Math
    </lable>
    <lable for = "id2">
      <input type = "Checkbox" value = "Computer Science" name = "class" id = "id2">Computer Science 
    </lable>
    <br><br>
    <p> Select City : </p>
    <select name = "city" id = "city" >
      <option value = "Delhi">Delhi</option>
      <option value = "Mumbai">Mumbai</option>
      <option value = "Pune">Pune</option>
      <option value = "Banglore">Banglore</option>
    </select>
    <br><br>
    <p> Give Feedback :</p>
    <textarea name = "feedback" id = "101" placeholder = "Write Feedback here"></textarea>
    <br><br>
    <input type = "Submit" value = "Submit">
    
  </form>

</body>

</html>
